<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body-styles">
    <div class="main-wrapper">
        <header class="header">
            <h1 class="header-title">Dynamic Card Generator</h1>
            <p class="header-subtitle">Enter your details to create a personalized card.</p>
        </header>

        <form id="cardForm" class="card-form">
            <div class="form-grid">
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Ada Lovelace" class="input-field">
                </div>
                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="e.g., ada@example.com" class="input-field">
                </div>
            </div>
            <div style="margin-bottom: 1.5rem;"> <label for="detail" class="form-label">Details / Bio</label>
                <textarea id="detail" name="detail" rows="3" placeholder="e.g., Pioneer programmer, enthusiast of analytical engines." class="textarea-field"></textarea>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <button type="submit" id="createCardBtn" class="submit-button">
                Create Card
            </button>
        </form>

        <h2 class="cards-heading">Generated Cards</h2>
        <div id="cardContainer" class="card-container">
            <p id="noCardsMessage" class="no-cards-message">No cards generated yet. Fill out the form above!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
