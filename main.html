<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title> <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     </head>
  <body>
    <div class="container"> <header class="header">
        <h1>Creating Personlized Card</h1> <p>Enter your details to create a personalized card.</p> </header>

      <form id="cardForm" class="card-input-form"> <div class="form-row">
          <div>
            <label for="name">Full Name</label> <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="form-input"
            /> </div>
          <div>
            <label for="email">Email Address</label> <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email Id"
              class="form-input"
            /> </div>
        </div>
        <div class="form-row">
          <div>
            <label for="avatarInput">Avatar Image (Optional)</label>
            <input
              type="file"
              id="avatarInput"
              name="avatarInput"
              accept="image/*"
              class="form-input"
            />
          </div>
          <div>
             </div>
        </div>
        <div class="form-row">
          <label for="detail">Details / Bio</label> <textarea
            id="detail"
            name="detail"
            rows="3"
            placeholder="Your Description"
            class="form-textarea"
          ></textarea> </div>

        <button type="submit" id="createCardBtn" class="button-create">
          Create Card
        </button> </form>
    </div> <h2 class="cards-section-title">Generated Cards</h2> <div id="cardContainer" class="card-display-area"> </div>

    <script src="script.js"></script> </body>
</html>
